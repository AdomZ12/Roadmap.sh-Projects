<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!--Fill out contents-->
    <meta name="description" content="Portfolio of Your Name, Frontend Developer. Projects, articles, and contact details.">
    <meta name="keywords" content="Frontend Developer, Portfolio, Web Development, HTML, CSS, Projects, Articles, Contact, Responsive Design">
    <meta name="author" content="Your Name">

    <meta property="og:title" content="Your Name - Frontend Developer Portfolio">
    <meta property="og:description" content="Browse projects, articles, and get in touch with Your Name.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>
<body class="dark-mode">
    <!--Navigation-->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Personal Portfolio - Black Block logo">
            <p class="logo-text">Your Name</p>
        </div>
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" aria-current="page">Home</a></li>
                <li><a href="projects.html" aria-current="page">Projects</a></li>
                <li><a href="articles.html" aria-current="page">Articles</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact">
        <div class="contact-header">
            <div class="left">
                <h2 class="aladin-font">Let's Chat More!</h2>
                <p class="gray">Got any questions? Fill out the following form to learn more. I'll get back to you in the next 24 hours.</p>
            </div>
            <div class="right">
                <img src="assets/logo.png" alt="Your Name Yellow Square logo">
            </div>
        </div>
        <form action="">
            <div class="form-group">
                <span class="number">01</span>
                <div>
                    <label for="name">What's your name?</label><br>
                    <input type="text" id="name" name="name" placeholder="Type your full name" required>
                </div>
            
            </div>
            
            <div class="form-group">
                <span class="number">02</span>
                <div>
                    <label for="email">What's your email adress?</label><br>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </div>
                
            </div>

            <div class="form-group">
                <span class="number">03</span>
                <div>
                    <label for="phone">What's your phone number?</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="+1 123 4567890">
                </div>
            </div>

            <div class="form-group">
                <span class="number">04</span>
                <div>
                    <label for="organization">What's your company/organization name?</label><br>
                    <input type="text" name="organization" id="organization" placeholder="Type your company/organization name">
                </div>
                
            </div>

            <div class="form-group">
                <span class="number">05</span>
                <div>
                    <label for="chat">What are you looking to discuss?</label>
                    <div>
                        <select name="chat" id="chat">
                            <option value="collab">Collaboration</option>
                            <option value="Opportunity">Opportunities</option>
                            <option value="Coffee-Chat">Coffee Chat</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                </div>
            </div>

            <div class="form-group">
                <span class="number">06</span>
                <div>
                    <label for="More-info">Include any information and questions you may have bellow</label>
                    <div>
                        <textarea id="More-info" name="More-info" rows="5" placeholder="Please type any additional information"></textarea>
                    </div>
                </div>
            
            </div>

            <div class="form-group">
                <button class="send-btn">Send Message  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                    <path d="m256-240-56-56 384-384H240v-80h480v480h-80v-344L256-240Z"/></svg>
                </button>
            </div>

        </form>
          

    <footer class="credits">
        <p class="aladin-font">&copy; all rights reserved 2025</p>
    </footer> 

    <button id="theme-mode">☀️</button>

    <script src="script.js"></script>
</body>
</html>
